<md-content class="md-padding" layout="row" layout-wrap layout-align="center center">
  <div flex="50" layout="column" flex-xs="100">
    <md-card>
      <md-toolbar class="md-hero" layout="row" layout-align="center center" layout-align-gt-md="end end">
        <i class="secret-project" md-icon>person</i>
      </md-toolbar>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">Login</span>
        </md-card-title-text>
      </md-card-title>
      <md-card-content>
        <form name="loginForm">
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Username</label>
              <input md-input ngControl="username" required #username="ngForm" >
              <div [md-messages]="username" role="alert">
                <div md-message="required">Informe um nome de usu√°rio.</div>
              </div>
            </md-input-container>
          </div>
          <div layout-gt-sm="row">
            <md-input-container class="md-block" flex-gt-sm>
              <label>Password</label>
              <input md-input type="password" #password>
            </md-input-container>
          </div>
        </form>
      </md-card-content>
      <md-card-actions layout="row" layout-align="end center">
        <button md-button (click)="login($event, username.value, password.value)">Login</button>
        <a md-button href="/signup">Signup</a>
      </md-card-actions>
    </md-card>
  </div>
</md-content>
